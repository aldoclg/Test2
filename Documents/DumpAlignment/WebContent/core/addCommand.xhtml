<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
      <h:head>
	
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
        <title>Add a command:</title>		
		
	</h:head>
	
	<h:body>
		<h:form>
			 
			<p:outputLabel value="Put on..."/>
			<p:selectOneRadio id="selectWhere" value="#{generateDumpBean.top}">
				<f:selectItem itemLabel="Top" itemValue="true"/>
				<f:selectItem itemLabel="Bottom" itemValue="false"/>
			</p:selectOneRadio>
			<br/>
			<p:inputTextarea id="text1" placeholder="Add command..." rows="10" cols="41" 
			value="#{generateDumpBean.command}" 
			required="true" 
			requiredMessage="You need add a command..."
			style="font-size:0.9em;
					background:#E0FFFF;
					border-style: solid;
					border-color: #DCDCDC;	
					border-width: 1px;
					margin-bottom: 3px;" />
			<br/>		
			<p:commandButton id="addButton" value="Add" update="@form" actionListener="#{generateDumpBean.addCommand()}" />													
			<br/>
			<h:messages for="text1" warnStyle="true" />
			
			
		</h:form>
		
	</h:body>

	
</html>
