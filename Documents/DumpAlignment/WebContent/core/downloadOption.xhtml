<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
	
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
        <title>What files you wish?</title>
		<h:outputScript name="downloadOption.js"  library="js" /> 
		
	</h:head>
	
	<h:body>
		<h:form>		
			<p:growl id="growl" showDetail="true" life="2000"/> 		
			<h2>Select its:</h2>
			<h:panelGrid columns="2" columnClasses="value, label" style="margin-bottom:10px" cellpadding="5">				
				<p:selectBooleanCheckbox value="#{generateDumpBean.dump}" /><h:outputLabel value=" Dump file" />
				<p:selectBooleanCheckbox value="#{generateDumpBean.PCORI}" /><h:outputLabel value=" PCORI file" />
				<p:selectBooleanCheckbox value="#{generateDumpBean.PCORS}" /><h:outputLabel value=" PCORS file" />				
				<p:selectBooleanCheckbox value="#{generateDumpBean.PCORE}" /><h:outputLabel value=" PCORE file" />
				<p:selectBooleanCheckbox value="#{generateDumpBean.PCORR}" /><h:outputLabel value=" PCORR file" />			
			</h:panelGrid>
			
			<p:commandButton value="Export" ajax="false"
						onclick="PrimeFaces.monitorDownload(showStatus(), hideStatus());"
						icon="ui-icon-arrowthick-1-s" 
						update="@form">										
						<p:fileDownload value="#{generateDumpBean.packageDump}" />
			</p:commandButton>
			
			<p:commandButton value="Close" ajax="true"		
						update="@this"					
						actionListener="#{generateDumpBean.dialogClose()}">						
			</p:commandButton>
		
		</h:form>
	
	</h:body>
</html>
