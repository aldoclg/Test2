<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"		
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	
	<h:outputStylesheet name="login.css" library="css" />
	
	<title>Tambor</title>
</h:head>

<h:body>
 
<div id="test">	
	<h2>Tambor<span>alpha</span></h2><br/>	
	
	<h:form id="loginForm" prependId="false">
	
    	 <p:growl id="growl" life="2000" />   
    	
    	 <h:outputLabel><b>Authentication MHWeb</b></h:outputLabel>
    	 
    	 	<br/><br/>                     
                            
	        <p:inputText id="login" 
	         		placeholder="Login" 
	            	value="#{loginBean.login}" 
	            	required="true"                             
	            	requiredMessage="Put your login" 
	            	maxlength="12" />			                
			    	<br/>
			                
            <p:password id="password"
            		placeholder="Password" 
               		value="#{loginBean.password}" 
               		required="true" 
               		requiredMessage="Put your password" 
               		maxlength="15" />			                
			        <br/><br/>
			                
            <p:commandButton id="connect" 
                    value="Connect" 
                    process="@this" 
                    update="loginForm"                                       
                    action="#{loginBean.doLogin()}"                                   
                    type="submit"
                    ajax="false"
                    icon="ui-icon-star"
                    widgetVar="pbButton"/>
            <h:message for="Login" />
                            
            <br/><br/><br/><br/>
             
            <p:messages id="msgs" autoUpdate="true" closable="true" showDetail="true"  />
                                                                         
            <br/><br/>
    	
	</h:form>
</div>
	<div class="imgTAG">
		<img src="resources/images/TAG.png" alt="TAG" />
	</div>

</h:body>
    
</html>
